<!DOCTYPE html>
<html lang="en">
    <head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>CSS Bayan</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <h1>CSS Bayan</h1>
                <div class="line"></div>
                <label class="accordion" for="acc_6">
                    <input class="accord-input" type="radio" name="accordion" id="acc_6">     
                <label class="welcome" for="acc_1">
                    <input class="accordion-input" type="radio" name="accordion" id="acc_1" checked>
                    <div class="title">
                        <h2 class="accordion-title">Welcome to our team!</h2>
                        <div class="icon">
                            <span>&#x3e;</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="welcome.svg" alt="welcome" class="accordion-image">
                    </div>
                </label>
                <div class="line"></div>
                <label class="expert" for="acc_2">
                    <input class="accordion-input" type="radio" name="accordion" id="acc_2">
                    <div class="title">
                        <h2 class="accordion-title">You are an expert.</h2>
                        <div class="icon">
                            <span>&#x3e;</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="expert.svg" alt="welcome" class="accordion-image">
                    </div>
                </label>
                <div class="line"></div>
                <label class="helper"for="acc_3">
                    <input class="accordion-input" type="radio" name="accordion" id="acc_3">
                    <div class="title">
                        <h2 class="accordion-title">I can help you.</h2>
                        <div class="icon">
                            <span>&#x3e;</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="helper.svg" alt="welcome" class="accordion-image">
                    </div>
                </label>
                <div class="line"></div>
                <label class="junior" for="acc_4">
                    <input class="accordion-input" type="radio" name="accordion" id="acc_4">
                    <div class="title">
                        <h2 class="accordion-title">What did you break this time?</h2>
                        <div class="icon">
                            <span>&#x3e;</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="junior.svg" alt="welcome" class="accordion-image">
                    </div>
                </label>
                <div class="line"></div>
                <label class="done" for="acc_5">
                    <input class="accordion-input" type="radio" name="accordion" id="acc_5">
                    <div class="title">
                        <h2 class="accordion-title" >I've done it.</h2>
                        <div class="icon">
                            <span>&#x3e;</span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="so-little-work-i-done.svg" alt="welcome" class="accordion-image">
                    </div>
                </label>
                </label>
            </div>    
        </div>
    </body>
</html>
