<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>cssBayan</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <h1>CSS Bayan</h1>
                <div class="accordion">
                    <div class="welcome">
                        <label class="accordion-title" for="acc_1">Welcome to our team!</label>
                        <input class="welcome-input" type="radio" name="accordion" id="acc_1">
                        <div class="image">
                        <img src="welcome.svg" alt="welcome" class="accordion-image">
                        </div>
                    </div>
                    <div class="expect">
                        <label class="accordion-title" for="acc_2">You are an expert.</label>
                        <input class="expert-input" type="radio" name="accordion" id="acc_2">
                        <div class="image">
                        <img src="expert.svg" alt="welcome" class="accordion-image">
                        </div>
                    </div>
                    <div class="helper">
                        <label class="accordion-title" for="acc_3">I can help you.</label>
                        <input class="help-input" type="radio" name="accordion" id="acc_3">
                        <div class="image">
                        <img src="helper.svg" alt="welcome" class="accordion-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
